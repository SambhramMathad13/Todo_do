<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
  <div class="container-xxl bg-white p-0">
    
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="#" class="navbar-brand p-0">
                <h1 class="m-0 text-dark">Tododo</h1>
                <!-- <img src="img/logo.png" alt="Logo"> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                    <a href="#" class="nav-item nav-link">Home</a>
                    <a href="/" class="nav-item nav-link">Signup</a>
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="#" class="nav-item nav-link active">Todos</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid mb-0 mt-0 bg-secondary hero-header">
           
        </div>
    </div>
    

    <div class="container-xxl py-2">
      <div class="container py-2 px-lg-5">
          <div class="wow fadeInUp" data-wow-delay="0.1s">
              <p class="section-title text-secondary justify-content-center h2"><span></span>Update Todo<span></span></p>
          </div>
          <div class="row justify-content-center">
              <div class="col-lg-7">
                  <div class="wow fadeInUp" data-wow-delay="0.3s">
                      <form name="myForm" action="/update/{{name}}/{{sno}}" method="post">
                          <div class="row g-3">
                              <div class="col-12">
                                  <div class="form-floating">
                                      <input type="text" class="form-control" id="title" name="title"
                                      value="{{title}}"
                                      placeholder="Your Name" required>
                                      <label for="name">Title</label>
                                  </div>
                              </div>
                             
                              <div class="col-12">
                                  <div class="form-floating">
                                      <input type="text" class="form-control" id="dec" name="dic"
                                      value="{{dec}}"
                                      placeholder="Create password" required>
                                      <label for="subject">Description</label>
                                  </div>
                              </div>
                              
                              <div class="col-12">
                                  <button class="btn btn-secondary w-100 py-3" type="submit" >Update</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>
</body>
</html>
